<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>SafeSurf AI — Settings</title>
    <style>
      body{font-family:system-ui;padding:16px;max-width:680px}
      label{display:block;margin:12px 0 6px}
      input[type="text"],input[type="password"],select{width:100%;padding:8px}
      .row{display:flex;gap:12px;align-items:center}
      .hint{font-size:12px;color:#555}
      button{margin-top:12px;padding:8px 12px}
    </style>
  </head>
  <body>
    <h1>SafeSurf AI — Settings</h1>

    <label class="row">
      <input type="checkbox" id="useCloud">
      <span>Enable cloud fallback (Gemini Web)</span>
    </label>

    <label>Gemini API Key</label>
    <input type="password" id="apiKey" placeholder="AIza..."/>
    <div class="hint">Used only if cloud fallback is enabled. Stored in chrome.storage.sync.</div>

    <label>Model (cloud)</label>
    <select id="modelId">
      <option value="gemini-1.5-flash-latest">gemini-1.5-flash-latest</option>
      <option value="gemini-1.5-pro-latest">gemini-1.5-pro-latest</option>
      <option value="gemini-1.5-flash">gemini-1.5-flash</option>
      <option value="gemini-pro">gemini-pro (legacy)</option>
    </select>

    <button id="save">Save</button>
    <div id="status" class="hint"></div>

    <script type="module" src="options.js"></script>
  </body>
</html>
